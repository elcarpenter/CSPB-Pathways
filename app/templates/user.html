{% extends "base.html" %}

{% block body %}
    <h3>Schedule</h3>
    <div>
    {% for result in schedule %}
     <ul>
    {% for elem in result %}
      {% if loop.first %}
        {{elem}}
      {% else %}
        {% if "That's" in elem %}
          <li>{{elem}}</li>
        {% else %}
          <li>CSPB {{elem}}</li>
        {% endif %}
      {% endif %}
    {% endfor %}
    </ul>
    {% endfor %}
    
    </div>
    <br>
{% endblock %}
